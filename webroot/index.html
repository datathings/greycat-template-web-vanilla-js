<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="web/greycat.css">
    <style>
        #filters::part(root) {
            grid-template-rows: auto;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
        #filters::part(field) {
            display: flex;
            flex-direction: column;
        }
        #filters::part(field-type){
            display: none;
            height: 0px;
        }
    </style>
</head>
<body style="height: 100%;">
    <sl-split-panel position="10" style="height: 100%;">
        <gui-object id="menu" slot="start"></gui-object>
        <sl-split-panel vertical position="15" slot="end">
            <gui-card slot="start">
                <header slot="header">Filters</header>
                <gui-input-object id="filters"></gui-input-object>
            </gui-card>
            <gui-table id="results" slot="end"></gui-table>
        </sl-split-panel>
    </sl-split-panel>
    <sl-drawer id="details"></sl-drawer>
    <script type="module" src="web/greycat.js"></script>
    <script type="module" src="index.js"> </script>
</body>
</html>
