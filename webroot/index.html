<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="web/greycat.css">
</head>
<body style="height: 100%;">
    <sl-split-panel vertical position="30">
        <gui-card slot="start">
            <header slot="header">Filters</header>
            <gui-input-object id="filters">
                <gui-searchable-select slot="main"></gui-searchable-select>
                <gui-searchable-select slot="sub"></gui-searchable-select>
            </gui-input-object>
        </gui-card>
        <gui-table id="results" slot="end"></gui-table>
    </sl-split-panel>
    <sl-drawer id="details">
        <gui-object header id="detail"></gui-object>
    </sl-drawer>
    <script type="module" src="web/greycat.js"></script>
    <script type="module" src="index.js"> </script>
</body>
</html>
